<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard | NAME</title>
</head>
<body>
    <div class="container">
        <h2>Modifier mon profil</h2>
        <form id="updateForm">
            <label>Email</label>
            <input type="email" id="email" name="email">
            
            
            <label>Distance max (km)</label>
            <input type="number" id="km" name="km">
            <fieldset>
                <legend>Préstation</legend>
                
                <label>Expérience (années)</label>
                <input type="number" id="experience" name="experience">
                

                <label>Type de prestation</label>
                <select id="pro" name="pro">
                    <option value="amateur">Amateur</option>
                    <option value="pro">Professionnel</option>
                </select>
                
                <label>Style musical</label>
                <input type="text" id="style" name="style">
                
                <label>Tarif (€)</label>
                <input type="number" id="tarif" name="tarif" step="0.01">
            </fieldset>
            <button type="submit">Mettre à jour</button>
        </form>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById("email").value,
                experience: document.getElementById("experience").value,
                km: document.getElementById("km").value,
                pro: document.getElementById("pro").value,
                style: document.getElementById("style").value,
                tarif: document.getElementById("tarif").value
            };
            
            const response = await fetch("/update-dj-profile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            
            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
